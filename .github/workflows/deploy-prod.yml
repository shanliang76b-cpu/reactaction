name: Deploy Pages (prod & dev)

on:
  push:
    branches:
      - main
      - dev
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: prod

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install

      # IMPORTANT:
      # GitHub Pages deploy is "whole-site" (it replaces previous content).
      # If we only upload / OR /dev per-branch, the other path becomes 404 after deployment.
      # So we always build and upload BOTH:
      # - Prod build at site root (/)
      # - Dev build under /dev/
      - name: Build prod (site root)
        run: |
          VITE_API_BASE=/ pnpm build --mode production
          mkdir -p output
          cp -r dist/* output/

      - name: Build dev (/dev)
        run: |
          VITE_API_BASE=/dev/ pnpm build --mode dev
          mkdir -p output/dev
          cp -r dist/* output/dev/

      - name: Inspect output
        run: |
          echo "==== output ===="
          ls -la output
          echo "==== output/dev ===="
          ls -la output/dev || echo "NO DEV"

      - uses: actions/upload-pages-artifact@v3
        with:
          path: output

      - uses: actions/deploy-pages@v4
