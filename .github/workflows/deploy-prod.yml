name: Deploy Prod

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy-prod:
    runs-on: ubuntu-latest
    environment:
      name: prod   # ðŸ”¥ å…³é”®ç‚¹

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: pnpm
        
      - run: |
          echo "PWD=$(pwd)"
          ls -la apps/web || true
          ls -la apps/web/dist || true
          find apps/web -maxdepth 3 -type d | sed 's|^|DIR: |'
          
      - run: pnpm install
      - run: pnpm --filter web build:prod

      - run: |
          echo "éƒ¨ç½²åˆ°ç”Ÿäº§çŽ¯å¢ƒ"

      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with:
          path: apps/web/dist/prod
      - id: deployment
        uses: actions/deploy-pages@v4